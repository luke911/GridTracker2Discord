
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridTracker to Discord Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #map { height: 400px; }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>GridTracker to Discord Dashboard</h1>
        <p>Status: <span id="status" class="badge bg-success">Connected</span></p>
    </header>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <form id="configForm">
                    <div class="mb-3"><label for="webhook">Discord Webhook URL</label><input type="text" id="webhook" class="form-control"></div>
                    <div class="mb-3"><label for="port">UDP Port</label><input type="number" id="port" class="form-control"></div>
                    <button type="button" onclick="updateConfig()">Update</button>
                </form>
            </div>
            <div class="col-md-8" id="contactsGrid"></div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6"><canvas id="bandChart"></canvas></div>
            <div class="col-md-6"><div id="map"></div></div>
        </div>
    </div>
</body>
</html>
